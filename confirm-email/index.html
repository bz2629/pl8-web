<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Confirmed | PL8 by NovaBuild</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #282828; /* outer background */
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #1c1c1c; /* inner card */
      border-radius: 16px;
      max-width: 460px;
      width: 100%;
      padding: 40px 32px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 0.6s ease-out;
    }

    .logo {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 28px;
    }

    a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #2575fc;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
    }

    a.button:hover {
      background: #1b5fd6;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 117, 252, 0.4);
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #888;
    }

    .footer a {
      color: #2575fc;
      text-decoration: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Inline SVG Logo -->
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="64" height="64">
        <rect fill="#1c1c1c" width="1024" height="1024"/>

        </g>
      </svg>
    </div>

    <h1>Email Confirmed</h1>
    <p>
      Your email has been successfully confirmed. <br>
      Return to the <strong>PL8 app</strong> and tap

    <div class="footer">

</body>
</html>
