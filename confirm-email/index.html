<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Confirmed | PL8 by NovaBuild</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      padding: 40px 32px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .icon {
      font-size: 64px;
      color: #2575fc;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #111;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 28px;
    }

    a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #2575fc;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
    }

    a.button:hover {
      background: #1b5fd6;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 117, 252, 0.4);
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #999;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Email Confirmed</h1>
    <p>
      Your email has been successfully confirmed. <br>
      Return to the <strong>PL8 app</strong> and tap
      <em>“I’ve Confirmed”</em> to continue setting up your account.
    </p>
    <a href="pl8://" class="button">Back to App</a>

    <div class="footer">
      &copy; 2025 NovaBuild, Inc. · <a href="/legal.html">Legal & Privacy Policy</a>
    </div>
  </div>
</body>
</html>
